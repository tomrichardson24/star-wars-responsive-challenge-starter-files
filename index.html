<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/float-grid.css">

</head>
<body>
	<header>
		<div class="top-bar">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</header>
	<main role="main">
		<div class="row">
			<div class="col-4">
				<img class="card" src="images/rey_square.png" alt="rey card">
				<h1>Ray</h1>
				<p>Protagonist, from Tatooine</p>
			</div>
			<div class="col-4">
				<img class="card" src="images/finn_square.png" alt="finn card">
				<h1>Finn</h1>
				<p>Storm Trooper, befriends Ray</p>
			</div>
			<div class="col-4">
				<img class="card" src="images/kylo_square.png" alt="kylo card">
				<h1>Kylo</h1>
				<p>Main villain, or is he?</p>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<img class="card" src="images/poe_square.png" alt="poe card">
				<h1>Poe</h1>
				<p>Neutral pilot</p>
			</div>
			<div class="col-4">
				<img class="card" src="images/chewbacca_square.png" alt="chewbacca card">
				<h1>Chewbacca</h1>
				<p>A great first mate</p>
			</div>
			<div class="col-4">
				<img class="card" src="images/yoda_square.png" alt="yoda card">
				<h1>Yoda</h1>
				<p>Wise old Jedi master</p>
			</div>
		</div>
	</main>
</body>
</html>
